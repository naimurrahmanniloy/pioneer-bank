<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/1.png" type="image/x-icon">
    <title>Pioneer Bank</title>
</head>

<body>

    <div id="login_area">
        <h1 class="text-center">Welcome to pioneer Bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <input class="form-control" type="email" name="" id="" placeholder="Email" required>
            <br>
            <input class="form-control" type="password" placeholder="Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transection_area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Banlance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>


        </div>
        <div class="row ">
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" placeholder="$ amount you want to deposit " type="text">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw" type="text">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // longin button even handler 
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function() {
            const loginArea = document.getElementById("login_area");
            loginArea.style.display = "none";

            const transectionArea = document.getElementById("transection_area");
            transectionArea.style.display = "block";
        })

        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function() {

            const depositNumber = getInputNumber("depositAmount");
            updateSpanText("currentDeposit", depositNumber);

            updateSpanText("currentBalance", depositNumber);
            document.getElementById("depositAmount").value = "";
        })

        //withdraw button event Handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function() {
            const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber);

        })

        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const number = parseFloat(amount);
            return number;
        }

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + depositNumber;

            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
